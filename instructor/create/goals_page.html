<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive side</title>
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css" />
</head>

<body onload="intended_learners();">
    <div class="goals_navbar">
        <a href="/instructor/course.html">Back to courses</a>
        <span>web d</span>
        <div>
            <button class="save">Save</button>
        </div>
    </div>

    <div id="container">
        <div id="sidecontentbar">
            <div class="heading">Plan your course</div>
            <div class="course_items">
                <ul>
                    <li id="1">Intended learners</li>
                    <li id="2">Curriculum</li>
                    <li id="3">Course landing page</li>
                    <li id="4">Pricing</li>
                </ul>
            </div>
        </div>
        <div id="content_page"></div>
    </div>

    <script>
        let page1 = document.getElementById("1");
        console.log(page1);

        let page2 = document.getElementById("2")
        console.log(page2)

        let page3 = document.getElementById("3");
        console.log(page3);

        page1.onclick = intended_learners;
        page2.onclick = curriculum;
        page3.onclick = course_landing_page;

        function intended_learners() {
            document.getElementById(
                "content_page"
            ).innerHTML = `<div class="main_page">
                <h1>Intended learners</h1>
                <div class="main_course">
                    <p>The following descriptions will be publicly visible on your Course Landing Page and will have a direct
                        impact on your course performance. <br> These descriptions will help learners decide if your course is
                        right for them.</p>
                    <div class="form_objective">
                        <form action="">
                            <div id="elem" class="elem">
                                <h3>What will students learn in your course?</h3>
                                <div>You must enter at least 4 learning objectives or outcomes that learners can expect to
                                    achieve after completing your course.</div>
                                <input type="text" name="obj1" id="obj1" class="obj"
                                    placeholder="Example: Define the roles and responsibilities of a project manager">
                                <input type="text" name="obj2" id="obj2" class="obj"
                                    placeholder="Example: Estimate project timelines and budgets">
                                <input type="text" name="obj3" id="obj3" class="obj"
                                    placeholder="Example: Identify and manage project risks">
                                <input type="text" name="obj4" id="obj4" class="obj"
                                    placeholder="Example: Complete a case study to manage a project from conception to completion">
        
                            </div>
                        </form>
                        <button id="more" class="more">
                            <i class='bx bx-plus' id="btn"></i>
                            <span>Add more to your response</span>
                        </button>
                    </div>
                    <div class="form_objective">
                        <form action="">
                            <div id="elem" class="elem">
                                <h3>What are the requirements or prerequisites for taking your course?</h3>
                                <div>List the required skills, experience, tools or equipment learners should have prior to
                                    taking your course.<br>
                                    If there are no requirements, use this space as an opportunity to lower the barrier for
                                    beginners.</div>
                                <input type="text" name="obj1" id="obj1" class="obj"
                                    placeholder="Example: No programming experience needed you will learn everything you need to know">
        
                            </div>
                        </form>
                        <button id="more" class="more">
                            <i class='bx bx-plus' id="btn"></i>
                            <span>Add more to your response</span>
                        </button>
                    </div>
                    <div class="form_objective">
                        <form action="">
                            <div id="elem" class="elem">
                                <h3>Who is this course for?</h3>
                                <div>Write a clear description of the intended learners for your course who will find your course content valuable.<br>
                                    This will help you attract the right learners to your course.</div>
                                <input type="text" name="obj1" id="obj1" class="obj"
                                    placeholder="Example: No programming experience needed you will learn everything you need to know">
        
                            </div>
                        </form>
                        <button id="more" class="more">
                            <i class='bx bx-plus' id="btn"></i>
                            <span>Add more to your response</span>
                        </button>
                    </div>
                </div>
            </div>`;

            let btn = document.getElementsByClassName("more");
            console.log(btn);

            let arr = new Array();
            arr = Array.from(btn);

            let elem = document.getElementsByClassName("elem");
            let elem_arr = new Array();
            elem_arr = Array.from(elem);

            for (let i = 0; i < arr.length; i++) {
                arr[i].addEventListener("click", () => {
                    elem_arr[i].innerHTML += `<input type="text" name="obj1" id="obj1" class="obj" placeholder="Example: Define the roles and responsibilities of a project manager">`;
                });
            }

        }
        function course_landing_page() {
            document.getElementById(
                "content_page"
            ).innerHTML = `<div class="main_page">
        <h1>Course landing page</h1>
    <div class="main_course">
        <div class="form_objective">
            <form action="">
                <div id="elem">
                    <label for="course_title">Course title</label>
                    <input type="text" name="course_title" id="obj1" class="info"
                        placeholder="Insert your course title">

                    <label for="course_subtitle">Course subtitle</label>
                    <input type="text" name="course_subtitle" id="obj2" class="info"
                        placeholder="Insert your course subtitle">

                    <label for="course_description">Course description</label>
                    <input type="text" name="course_description" id="course_description" class="info"
                        placeholder="Insert your course description">


                    <label for="basic_info">Basic Info</label><br>
                    <select name="category" id="recheck_cat" > 
                        <option value="1" name="1">Development</option>
                        <option value="2" name="2">IT and software</option>
                        <option value="3" name="3">Design</option>
                        <option value="4" name="4">Business</option>
                        <option value="5" name="5">Marketing</option>
                        <option value="6" name="6">Photography</option>
                        <option value="7" name="7">Music</option>
                        <option value="8" name="8">Teaching</option>
                    </select>
                    <i id="arrow" class='bx bxs-chevron-down'></i>

                    <div class="images_for_page" style="margin-top: 23px ;">
                        <label for="" style="margin-top: 23px;">Course Image</label>
                        <div id="course_image">
                            <div>
                                <img src="/img/placeholder.jpg" alt="">
                            </div>
                            <div id="content">
                                <p>Upload your course image here. It must meet our <span style="color: blueviolet;"> course image quality standards </span> to be accepted. Important guidelines: 750x422 pixels; .jpg, .jpeg,. gif, or .png. no text on the image.</p>
                                <input accept=".gif,.jpg,.jpeg,.png" type="file" id="FileUploaderS3-0--29" class="sr-only">
                            </div>
                        </div>

                        <label for="" style="margin-top: 45px;">Course Image</label>
                        <div id="course_image">
                            <div>
                                <img src="/img/placeholder.jpg" alt="">
                            </div>
                            <div id="content">
                                <p>Students who watch a well-made promo video are <span style="font-weight:bolder;"> 5X more likely to enroll </span>in your course. We've seen that statistic go up to 10X for exceptionally awesome videos.    <span style="color: blueviolet;">Learn how to make yours awesome!</span></p>
                                <input accept=".avi,.mpg,.mpeg,.flv,.mov,.m2v,.m4v,.mp4,.rm,.ram,.vob,.ogv,.webm,.wmv" type="file" id="FileUploaderS3-0--30" class="sr-only">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>
</div>`;
        }

        function curriculum() {
            document.getElementById('content_page').innerHTML = `<div class="main_page">
        <h1>Curriculum</h1>
        <div class="main_course">
            <div class="alert alert-dismissible fade show" id="alert" role="alert">
                <div id="alert_icon">
                    <i class='bx bxs-info-circle'></i>
                </div>
                <div id="alert_desc">
                    <p>Here’s where you add course content—like lectures, course sections, assignments, and more. Click
                        a + icon on the left to get started.</p>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" id="alert_close"
                    aria-label="Close"></button>
            </div>

            <div id="sections">
                <div id="section_box">
                    <div>
                        <p>New Section:</p>
                    </div>
                    <div id="section_form">
                        <input type="text" name="section_title" id="section_title" placeholder="Enter a title">
                        <label for="section_obj">What will students be able to do at the end of this section?</label>
                        <input type="text" name="section_obj" id="section_obj" placeholder="Enter a learning objective">
                        <div id="section_btn">
                            <button id="add_section">Add Section</button>
                        </div>
                    </div>
                </div>

                <div id="section"></div>
            </div>
        </div>
    </div>`

            let add_section = document.getElementById("add_section");
            add_section.onclick = addSection;

            let section_count = 0
            let section_array = new Array();

            let lecture_count = 0;

            function addSection() {
                let section_title = document.getElementById("section_title").value;
                console.log(section_title);

                section_count++
                section_array[section_count] = 1
                console.log(section_count)

                let new_section = document.getElementById("section");
                new_section.innerHTML += `<div id="new_section">
     <div>
    <p class="head" id="${section_count}">Section ${section_count} :</p>
    </div>
    
    <div id="title">
    <i class='bx bx-file'></i>
    <p>${section_title}</p>
    <i class='bx bx-pencil'></i>
    <i class='bx bx-trash'></i>
    </div>
    
    <div class="add">
        <i class='bx bxs-plus-circle add_icon' id="${section_count}" onclick="addLecture(this.id)"></i>
    </div>
    <div id="lecture_box">

    </div>

    </div>`;
            }

            function addLecture(id) {
                let clicked_id = Number(id)
                console.log(clicked_id)

                let section = document.getElementById(`${clicked_id}`)
                console.log(section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling)

                section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML += ` <div id="lecture"> 
    <div>
        <p>New Lecture:</p>
    </div>
    <div id="lecture_form">
        <input type="text" name="lecture_title" id="lecture_title" placeholder="Enter a title">

        <div id="lecture_button">
            <button
                style="border: none; background-color: transparent; color: blueviolet; font-weight: bold;">Cancel</button>
            <button id="${clicked_id}" onclick="addLec(this.id)">Add Lecture</button>
        </div>
    </div>

    </div>`
            }

            let no_of_lec = 0;

            function addLec(lec_id) {
                let id = Number(lec_id)
                console.log(id)

                no_of_lec++
                let lec_section = document.getElementById(`${id}`)
                console.log(lec_section)

                console.log(lec_section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling)

                lec_section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.innerHTML += `<div id="lec">
    <div>
        <p class="head" id="">Lecture ${no_of_lec} :</p>
        </div>
        
        <div id="title">
        <i class='bx bx-file'></i>
        <p>Lecture title</p>
        <i class='bx bx-pencil'></i>
        <i class='bx bx-trash'></i>
        </div>

        <div id="content_btn">
            <button class="add_content" id="${id}" onclick="addContent(this.id)">Content</button>
        </div>

    </div>`

                // document.getElementById('lecture').style.display = 'none'
            }

            function addContent(video) {
                let video_id = Number(video)
                console.log(video_id)

                let video_section = document.getElementById(`${video_id}`)
                console.log(video_section)

                console.log(video_section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.lastElementChild)

                video_section.parentElement.nextElementSibling.nextElementSibling.nextElementSibling.lastElementChild.innerHTML += ` <form action="" id="video_form">
                                                <input type="file" name="add_video" id="add_video">
                                                </form>`
            }
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script src="cur.js"></script> -->
</body>

</html>
